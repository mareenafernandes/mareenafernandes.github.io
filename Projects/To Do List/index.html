<!DOCTYPE html>
<html>
<head>
  <style>
    body{
      background-image: url("background.svg");
      background-repeat: no-repeat;
      background-size: 100%;
    }
  </style>
	<title>To-Do List</title>
	<link rel="icon" href="favicon.png" type="image/icon">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body onload=display_ct();>
	<div class="container">
    <center><p style="font-size:27px;" id="title">Don't turn away.Just do it!</p></center><br><br>
		<div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
  		<div class="mdl-tabs__tab-bar">
      <a href="#add-item" class="mdl-tabs__tab is-active" style="font-size:18px;">Add Item</a>
      <a href="#todo" class="mdl-tabs__tab" style="font-size:18px;">To-Do Tasks</a>
      <a href="#completed" class="mdl-tabs__tab" style="font-size:18px;">Completed</a>
  </div>
  <center>
  <div class="mdl-tabs__panel is-active" id="add-item">
  	<div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="text" id="new-task">
  	</div>

	<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored" type="submit">
  <i class="material-icons">add</i>
  </button>
  </div>
  </center>

  <div class="mdl-tabs__panel" id="todo">
    <ul id="incomplete-tasks">

	  </ul>
  </div>

  <div class="mdl-tabs__panel" id="completed">
    <li id="completed-tasks" class="mdl-list">

    </li>
  </div>
</div><br><br>
<center>
  <span id='ct'></span></p>
	</div>
	<script src="js/script.js"></script>
  <script src="js/time.js"></script>
</center>
</body>
</html>
